<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="container">
      <section class="profile-card">

        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile image" class="profile-img">
          <p><span>Victor Crest</span>26</p>
          <p>London</p>
        </div>
        <div class="profile-info">
          <p class="followers"><span>80K</span>Followers</p>
          <p class="likes"><span>803K</span>Likes</p>
          <p class="photos"><span>1.4K</span>Photos</p>
        </div>
      </section>
    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gt78x">gt78x</a>.
  </footer>
</body>

</html>
